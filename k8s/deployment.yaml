apiVersion: apps/v1
kind: Deployment
metadata:
  name: cre-exchange
  labels:
    app: cre-exchange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cre-exchange
  template:
    metadata:
      labels:
        app: cre-exchange
    spec:
      containers:
      - name: cre-exchange
        image: cre-exchange:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cre-config
              key: LOG_LEVEL
        resources:
          limits:
            cpu: "2"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: cre-data-pvc
