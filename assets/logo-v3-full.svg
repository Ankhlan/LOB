<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0d78c"/>
      <stop offset="50%" stop-color="#e5c07b"/>
      <stop offset="100%" stop-color="#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="200" height="60" fill="#282c34"/>
  <!-- Abstract rising bars - cleaner than mountain -->
  <g transform="translate(10, 10)">
    <rect x="0" y="28" width="6" height="12" fill="url(#gold)" rx="1"/>
    <rect x="10" y="20" width="6" height="20" fill="url(#gold)" rx="1"/>
    <rect x="20" y="12" width="6" height="28" fill="url(#gold)" rx="1"/>
    <rect x="30" y="4" width="6" height="36" fill="url(#gold)" rx="1"/>
  </g>
  <!-- CRE wordmark -->
  <text x="60" y="42" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="600" fill="url(#gold)" letter-spacing="3">CRE</text>
</svg>