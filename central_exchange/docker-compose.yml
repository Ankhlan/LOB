version: '3.8'

services:
  cre:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cre-exchange
    ports:
      - "8080:8080"
    volumes:
      - cre-data:/app/data
    environment:
      - PORT=8080
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  cre-data:
    driver: local
